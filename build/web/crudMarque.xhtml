<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">CRUD Marque</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid crud-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="messages" showDetail="true" />

                     <div class="products-buttonbar">
                            <div>
                                <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudMarqueView.openNew}" update="manage-product-content" oncomplete="PF('manageProductDialog').show()" 
                                    styleClass="success-button" style="margin-right: .5rem" />
                                <p:commandButton id="delete-marques-button" value="#{crudMarqueView.deleteButtonMessage}" icon="pi pi-trash" actionListener="#{crudMarqueView.deleteSelectedMarques()}" 
                                                 styleClass="danger-button" disabled="#{!crudMarqueView.hasSelectedMarques()}" update="@this">
                                    <p:confirm header="Confirmation" message="Delete the selected marques?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </div>
                            <div>
                                <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" class="info-button" />
                                <p:commandButton value="Export" icon="pi pi-upload" styleClass="help-button" ajax="false">
                                    <p:dataExporter type="pdf" target="dt-marques" fileName="cars"/>
                                </p:commandButton>
                            </div>
                        </div>

                            <p:dataTable id="dt-marques" widgetVar="dtMarques" var="marque" value="#{crudMarqueView.marques}" reflow="true" styleClass="products-table"
                                    selection="#{crudMarqueView.selectedMarques}" rowKey="#{marque.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                            <f:facet name="header">
                                <div class="products-table-header">
                                    <span style="font-weight: bold">Marques</span>
      
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtMarques').filter()" placeholder="Search" />
                                    </span>
                                </div>
                            </f:facet>

                            <p:ajax event="rowToggle" listener="#{crudMarqueView.onRowToggle}" />
                            <p:ajax event="rowSelect" update=":form:delete-marques-button" />
                            <p:ajax event="rowUnselect" update=":form:delete-marques-button" />
                            <p:ajax event="rowSelectCheckbox" update=":form:delete-marques-button" />
                            <p:ajax event="rowUnselectCheckbox" update=":form:delete-marques-button" />
                            <p:ajax event="toggleSelect" update=":form:delete-marques-button" />

                            <p:column selectionMode="multiple" exportable="false"></p:column>
                            <p:column exportable="false">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="ID" sortBy="#{marque.id}" filterBy="#{marque.id}">
                                <h:outputText value="#{marque.id}" />
                            </p:column>
                            <p:column headerText="Libelle" sortBy="#{marque.libelle}" filterBy="#{marque.libelle}">
                                <h:outputText value="#{marque.libelle}" />
                            </p:column>
                             <p:column exportable="false" headerText="Actions" >
                                <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()" 
                                    styleClass="edit-button rounded-button success-button" process="@this">
                                    <f:setPropertyActionListener value="#{marque}" target="#{crudMarqueView.selectedMarque}" />
                                </p:commandButton>
                                <p:commandButton class="danger-button rounded-button" icon="pi pi-trash" process="@this" oncomplete="PF('deleteCarDialog').show()" >
                                    <f:setPropertyActionListener value="#{marque}" target="#{crudMarqueView.selectedMarque}" />
                                </p:commandButton>
                            </p:column>

                            <p:rowExpansion>
                                <div class="orders-subtable">
                                    <h5>Details for #{marque.id}</h5>
                                   
                                </div>
                            </p:rowExpansion>
                        </p:dataTable>

                        <p:dialog header="Add marque" width="450" showEffect="fade" modal="true" widgetVar="manageProductDialog" responsive="true">
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty crudMarqueView.selectedMarque}">
                                    <div class="p-field">
                                        <p:outputLabel for="libelle"> Libelle : </p:outputLabel>
                                        <p:inputText id="libelle" value="#{crudMarqueView.selectedMarque.libelle}" required="true" />
                                    </div>
                                   
                                </p:outputPanel>
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudMarqueView.saveMarque()}" update="manage-product-content" process="manage-product-content @this" />
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()" class="secondary-button" />
                            </f:facet>
                        </p:dialog> 

                        <p:confirmDialog widgetVar="deleteCarDialog" showEffect="fade" width="300" message="Delete the marque?" header="Confirm" severity="warn">
                            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudMarqueView.deleteMarque()}" process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
                            <p:commandButton value="No" type="button" styleClass="secondary-button" icon="pi pi-times" onclick="PF('deleteCarDialog').hide()" />
                        </p:confirmDialog>

                        <p:confirmDialog global="true" showEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no secondary-button" icon="pi pi-times" />
                        </p:confirmDialog>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
