<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Lists</ui:define>

    <ui:define name="content">
        <div class="p-grid list-demo">
            <div class="p-col-12">
                <div class="card">
                    <h5>Our Annonce </h5>
                    
                    <p:dataTable id="dt-annonces" var="annonce" widgetVar="dtAnnonces" value="#{listDemoView1.annonces}" reflow="true" styleClass="products-table"
                                 selection="#{listDemoView1.selectedAnnonce}" rowKey="#{annonce.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                        <f:facet name="header">
                            <div class="products-table-header">
                                <span style="font-weight: bold">Annonces</span>

                                <span class="filter-container ui-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('dtAnnonces').filter()" placeholder="Search" />
                                </span>
                            </div>
                        </f:facet>
                     
                 
                        <p:column headerText="ID" sortBy="#{annonce.id}" >
                            <h:outputText value="#{annonce.id}" />
                        </p:column>
                        <p:column headerText="date Achat" sortBy="#{annonce.dateAnnonce}"  >
                            <h:outputText value="#{annonce.dateAnnonce}" />
                        </p:column>
                        <p:column headerText="ville" sortBy="#{annonce.ville}"  >
                            <h:outputText value="#{annonce.ville}"  />
                        </p:column>
                        <p:column headerText="User" sortBy="#{annonce.user.firstName}"   >
                            <h:outputText value="#{annonce.user.firstName}" />
                        </p:column>
                        <p:column headerText="Etat" sortBy="#{annonce.etat}" >
                            <h:outputText value="#{annonce.etat}" />
                        </p:column>
                        <p:column exportable="false" headerText="Actions" >
                         <h:form> 
                             <p:commandButton value="detail" action="annonceDetail1.xhtml?faces-redirect=true"  actionListener="#{annonceDetail1.sendData}">
                                    <f:attribute name="detail" value="#{annonce}" />
                             </p:commandButton>
                               
                         </h:form>
                        </p:column>
                    </p:dataTable>

                </div>
            </div>


        </div>
    </ui:define>

</ui:composition>
