<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Sign Up</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </h:head>

    <h:body styleClass="login-body">
       <h:form id="form">
        <div class="login-wrapper">
            <div class="login-panel">
                <h:link outcome="/dashboard" styleClass="logo">
                    <p:graphicImage name="images/logo-freya-single.svg" library="freya-layout" />
                </h:link>
                <p:inputText placeholder="Login" id="login" value="#{signUpView.selectedUser.login}" required="true" />
                <p:password id="password" value="#{signUpView.selectedUser.password}" placeholder="Password" />
                <p:password id="confirmPassword" value="#{signUpView.pass}" placeholder="Confirm Password" />
                <p:inputText id="firstName" value="#{signUpView.selectedUser.firstName}" placeholder="First Name" />
                <p:inputText id="SecondeName" value="#{signUpView.selectedUser.lastName}" placeholder="Last Name" />
                <p:inputText id="email" value="#{signUpView.selectedUser.email}" placeholder="Email" />
                <p:inputText id="phone" value="#{signUpView.selectedUser.phone}" placeholder="Email"  />

                            
                <p:commandButton value="Sign up" actionListener="#{signUpView.signUpUser()}" type="button" />
                <a href="#">forget password?</a>
                <p>Do you have an account,  <a href="./login.xhtml">sign in</a></p>
            </div>
            <div class="login-footer">
                <h4>IRISI</h4>
                <h6>Copyright 2020</h6>
            </div>
        </div>
        <h:outputStylesheet name="css/primeicons.css" library="freya-layout" />
        <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="freya-layout" />
    </h:form>
    </h:body>

</html>
